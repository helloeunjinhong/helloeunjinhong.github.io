# Site Settings
name: Eunjin Hong 
title: Hello, Eunjin Hong
description: Portfolio website of Eunjin Hong. Software engineer focused on game development.
tags:
  - blog
  - template
  - jekyll
  - theme
  - netlify
show_hero: false
menu:
  - title: Home
    url: /
  - title: Team Projects
    url: https://helloeunjinhong.github.io/category/team_project
  - title: Solo Projects
    url: https://helloeunjinhong.github.io/category/solo_project
  - title: About/Resume
    url: /about
#  - title: Contact
#    url: /contact
#  - title: Feed
#    url: /feed.xml
email: helloeunjinhong@gmail.com
# See: https://disqus.com/
# disqus_username: disqus_username
# Contact Form Setting
# See: https://formspree.io/
# formspree_form_id: formspree_form_id


# Social Media Settings
# Remove the item if you don't need it
github_username: helloeunjinhong
#facebook_username: facebook_username
#twitter_username: twitter_username
#instagram_username: instagram_username
linkedin_username: helloeunjinhong
#medium_username: medium_username


# Posts Settings
show_time_bar: false
show_modal_on_exit: false
show_modal_on_finish_post: false
two_columns_layout: false


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: false
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: v3.1.2
